<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Operation Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background: linear-gradient(to bottom, #4facfe, #00f2fe); /* Bluish gradient */
            color: #fff; /* White text for contrast */
        }
        form {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            background: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            border-radius: 10px;
            padding: 20px;
            color: #000; /* Black text inside form */
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9; /* Light background for fieldsets */
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 90%;  /* Reduce width to make input smaller */
            padding: 6px;  /* Reduce padding to make it smaller */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        td input {
            width: 80%;  /* Make the input fields smaller */
            padding: 5px;
            font-size: 14px;
        }
        .button {
            text-align: center;
            margin-top: 20px;
            grid-column: span 2;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            grid-column: span 2;
        }
        .logo img {
            max-width: 200px;
        }
        .add-row-btn {
            display: block;
            margin-top: 10px;
            text-align: right;
        }
    </style>
    <script>
        function calculateTotals() {
            const rows = document.querySelectorAll("tbody tr");
            let totalWeight = 0;
            let totalEarnings = 0;

            rows.forEach(row => {
                const weightInput = row.querySelector("input[name='weight[]']");
                const priceInput = row.querySelector("input[name='price[]']");
                const totalInput = row.querySelector("input[name='total[]']");

                const weight = parseFloat(weightInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                const total = weight * price;

                totalInput.value = total.toFixed(2);
                totalWeight += weight;
                totalEarnings += total;
            });

            document.getElementById("total-weight").value = totalWeight.toFixed(2);
            document.getElementById("total-earnings").value = totalEarnings.toFixed(2);
        }

        function addRow() {
            const tableBody = document.querySelector("tbody");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>
                    <select name="species[]" required>
                        <option value="Ikan Kembung">Ikan Kembung</option>
                        <option value="Ikan Tenggiri">Ikan Tenggiri</option>
                        <option value="Ikan Pari">Ikan Pari</option>
                        <option value="Ikan Selar">Ikan Selar</option>
                        <option value="Ikan Merah">Ikan Merah</option>
                        <option value="Ikan Bawal">Ikan Bawal</option>
                        <option value="Ikan Duri">Ikan Duri</option>
                        <option value="Ikan Aji">Ikan Aji</option>
                        <option value="Ikan Pelaling">Ikan Pelaling</option>
                        <option value="Ikan Baja">Ikan Baja</option>
                    </select>
                </td>
                <td><input type="text" name="code[]" required></td>
                <td><input type="number" name="weight[]" required></td>
                <td><input type="number" step="0.01" name="price[]" required></td>
                <td><input type="number" step="0.01" name="total[]" readonly></td>
            `;

            tableBody.appendChild(newRow);
        }

        function printPage() {
            window.print();
        }

        document.addEventListener("input", calculateTotals);
    </script>
</head>
<body>
    <div class="logo">
        <img src="https://drive.google.com/uc?export=view&id=12yBp1mvXzEPtPomVGN_YoMS-jy3QCVHE" alt="Department of Fisheries Malaysia Logo">
    </div>
    <h1>Buku Log Operasi Menangkap Ikan</h1>
    <form>
        <!-- Form content remains unchanged -->
    </form>
    <div class="button">
        <button type="button" onclick="printPage()">Print/Save as PDF</button>
    </div>
</body>
</html>
